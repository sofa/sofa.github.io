<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>sofa.io | Web App SDK for the CouchCommerce Platform</title>
    <meta name="description" content="Writing e-commerce web-apps for popular shopping systems (e.g Magento and Shopware) couldn't get any easier" />
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href='http://fonts.googleapis.com/css?family=Bitter:400' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="sofa.io | Web App SDK for the CouchCommerce Platform" />
    <meta property="og:url" content="http://sofa.io/" />
    <meta property="og:description" content="Writing e-commerce web-apps for popular shopping systems (e.g Magento and Shopware) couldn't get any easier" />
    <meta property="og:image" content="images/sofa-og-logo.png" />
</head>
<body>
  <div class="wrapper">
    <div class="" id="content">

        <img src="images/sofa-logo.png" class="logo">
        <p class="tagline">sofa is the Web App SDK for the <a href="http://couchcommerce.com">CouchCommerce</a> platform.<br>
        Writing e-commerce web apps for popular shopping systems (e.g., Magento and Shopware) couldn't get any easier.<p>
        <form class="form-horizontal" role="form" id="nl-form" novalidate>
            <label>Want to be notified on launch?</label>
            <div class="input-group">
                <input type="email" id="email" class="form-control input-lg" name="email" placeholder="E-Mail">
                <span class="input-group-btn">
                    <button class="btn btn-success btn-lg" id="submit" type="submit">Subscribe</button>
                </span>
            </div>
            <!-- <p>We will notify you once sofa is ready to be used.</p> -->
        </form>
        <div class="alert alert-danger hidden" id="nl-warning">Please enter a valid e-mail address.</div>
      <div id="message-container">
        <div class="alert" id="message">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <p id="msg-content"></p>
        </div>
      </div>
    </div>
    <footer>
        <ul>
          <li id="twitter"><a href="http://twitter.com/sofa_io"></a></li>
          <li id="github"><a href="http://github.com/sofa"></a></li>
        </ul>
    </footer>
  </div>
  <script src="sofa.js"></script>
</body>
</html>
